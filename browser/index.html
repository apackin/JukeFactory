<!DOCTYPE html>
<html lang="en">
<head>
  <title>Juke</title>
  <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="/bootstrap-dark.css" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet" />
  <script src="/angular/angular.js"></script>
</head>
<body ng-app="juke">
  <div id="main" class="container-fluid" ng-controller="mainCtrl">

    <div class="col-xs-2">
      <sidebar>
        <img src="juke.svg" class="logo">
        <section>
          <h4 class="playlist-item active">
            <a href="#">Albums</a>
          </h4>

        </section>
      </sidebar>
    </div>

    <div class="col-xs-10">
      <div class="album">
        <p>
            <h3>{{ album.name }}</h3>
            <img src="{{ album.imageUrl }}" class="img-thumbnail">
        </p>
        <table class='table'>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Artists</th>
                    <th>Genres</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="song in album.songs">
                    <td>
                        <button class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </td>
                    <td>{{ song.name }}</td>
                    <td>
                      <span ng-repeat="artist in song.artists">{{ artist.name }} </span>
                    </td>
                    <td>
                      <span>{{ song.genres.join(", ") }} </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    </div>

    <footer></footer>

  </div>

  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
